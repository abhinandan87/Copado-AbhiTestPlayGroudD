<template>
    <div class="slds-grid slds-wrap">
        <div class="slds-col slds-size_1-of-12">

        </div>
        <div class="slds-col slds-size_10-of-12">
            <template if:true={hasRegions}>
                <div class="slds-grid slds-wrap">
                    <div class="slds-col slds-size_1-of-12">

                    </div>
                    <div class="slds-col slds-size_4-of-12">
                        <div class="slds-grid slds-wrap">
                            <template for:each={regionOptions} for:item="region">
                                <div key={region} class="slds-col slds-size_1-of-2">
                                    <lightning-input type=checkbox checked={region.value} label={region.label}
                                        onchange={handleChange}></lightning-input>
                                </div>
                            </template>
                            <div class="slds-col slds-size_2-of-2">
                                <lightning-button-group>
                                    <lightning-button label="Select All" onclick={handleSelectAll}></lightning-button>
                                    <lightning-button label="Deselect All" onclick={handleDeselectAll}>
                                    </lightning-button>
                                </lightning-button-group>
                            </div>
                        </div>
                    </div>
                    <div class="slds-col slds-size_7-of-12">

                    </div>
                </div>
            </template>
        </div>
        <div class="slds-col slds-size_1-of-12"></div>

    </div>
</template>
