<template>
	<div class="slds-align_absolute-center ">
		<div class="slds-box slds-theme_default " style="width: 40%;">
			<lightning-record-edit-form style="width: 40%;" object-api-name="ContractProductAlliancePartner__c" record-id={recordId} onload={handleCreateLoad} onsubmit={handleSubmit} onsuccess={handleSuccess}>
                <div class="slds-text-heading_medium slds-text-align_center" >
                    Update Alliance Partner </div>
                <lightning-input-field field-name="AlliancePartner__c"> </lightning-input-field>
				<lightning-input-field field-name="Contract__c" disabled="true"> </lightning-input-field>
				<lightning-input-field field-name="AlliancePartnerApprovalDate__c"> </lightning-input-field>
                <template if:true={showMultipicklist}>
				<lightning-dual-listbox id="selectOptions" 
                                        name="Select Options" 
                                        label="Product Group" 
                                        source-label="Available Options" 
                                        selected-label="Selected Options" 
                                        value={selectedValues} 
                                        options={selectOptions}
                                        required 
                                        size="5"
                                        onchange={handleChange}> </lightning-dual-listbox>
				<div class="slds-m-top_large slds-grid slds-grid_align-center">
					<lightning-layout-item padding="around-small">
						<lightning-button variant="brand" 
                                            type="submit" 
                                            label="Update"> </lightning-button>
					</lightning-layout-item>
					<lightning-layout-item padding="around-small">
						<lightning-button variant="neutral" 
                                            label="Cancel" 
                                            title="Cancel" 
                                            type="text" 
                                            onclick={closepage} 
                                            class="slds-m-right_small"> </lightning-button>
					</lightning-layout-item>
				</div>
            </template>
			</lightning-record-edit-form>
		</div>
	</div>
</template>
