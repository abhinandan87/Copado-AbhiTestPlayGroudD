<template>
       <template if:true={inputDrdtData}>
        <c-wrf-country-section-header section-header=' Input'></c-wrf-country-section-header>
                 <lightning-datatable
                    key-field="id"
                    hide-checkbox-column="true" 
                    data={inputDrdtData}
                    columns={columns}>          
                </lightning-datatable>
        </template>
        <template if:true={outputDrdtData}>
                <c-wrf-country-section-header section-header=' Output'></c-wrf-country-section-header>
                <lightning-datatable
                        key-field="id"
                        hide-checkbox-column="true" 
                        data={outputDrdtData}
                        columns={columns}>
                </lightning-datatable>   
        </template>
        <br>

</template>
