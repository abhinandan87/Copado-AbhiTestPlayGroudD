<template>   
    <div class="slds-card cardstyle">
    <div class="slds-m-left_medium">
        <lightning-input 
            class="searchtxt slds-m-top_small"
            label="Search Product/Material Code" 
            type="search"
            data-id="searchProdVal"  
            onchange={handleSearchKeyChange}
        ></lightning-input>

        <template if:false={editScreen}> 
            <lightning-input 
            class="searchtxt slds-m-top_xx-small"
            label="Family Name" 
            type="search"
            data-id="searchFamilyNameVal"
            onchange={handleSearchKeyChange}
            ></lightning-input>

            <lightning-input 
            class="searchtxt slds-m-top_xx-small"
            label="Product Group" 
            type="search"
            data-id="searchProdGroupVal"
            onchange={handleSearchKeyChange}
            ></lightning-input>
        </template>

        <template if:true={editScreen}>    
            <section>
                <h1>Status</h1>              
                <template if:true={statuses.data}>
                    <template
                        for:each={statuses.data.values}
                        for:item="status"
                    >
                        <lightning-input
                            key={status.value}
                            label={status.label}
                            data-filter="statuses"
                            data-value={status.value}
                            type="checkbox"
                            checked
                            onchange={handleCheckboxChange}
                        ></lightning-input>
                    </template>
                </template>              
            </section>

            <section>
                <h1>Product At Risk</h1>
                <template if:true={productrisks.data}>
                    <template
                        for:each={productrisks.data.values}
                        for:item="productrisk"
                    >
                        <lightning-input
                            key={productrisk.value}
                            label={productrisk.label}
                            data-filter="productrisks"
                            data-value={productrisk.value}
                            type="checkbox"
                            checked
                            onchange={handleCheckboxChange}
                        ></lightning-input>
                    </template>
                </template>                         
            </section>
        </template>  

        <section>
            <h1>Years</h1>
            <template
                for:each={yearOptions}
                for:item="yearDtl"
            >
                <lightning-input
                    key={yearDtl.value}
                    label={yearDtl.label}
                    data-filter="yearSelected"
                    data-value={yearDtl.value}
                    type="checkbox"
                    checked
                    onchange={handleCheckboxChange}
                ></lightning-input>
            </template>                         
        </section>

        <lightning-layout class="slds-m-top_small">
            <lightning-layout-item size="1">
                <lightning-input
                    data-filter="errorProducts"
                    data-value={errorProducts}
                    type="checkbox"
                    variant="label-hidden"
                    onchange={handleErroredProducts}
                ></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="8" class="slds-m-left_small">
                <h1><b>Errored Products</b></h1>
            </lightning-layout-item>
        </lightning-layout>

        <section>
            <h1>Sort By</h1>
                <lightning-radio-group name="radioGroup"                          
                    options={sortOptions}
                    value={sortValues}
                    type="radio"
                    onchange={handleSortByChange}>
                </lightning-radio-group>      
        </section>
        <br/>
    </div>
</div>
</template>
